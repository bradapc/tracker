{% extends "layout.html" %}

{% block header %}
    <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block body %}
        <div class="container-fluid login-greeting">
            <h1>Tracker</h1>
            <p>The easy way to track your goals</p>
        </div>
        <div class="container-fluid login-box">
            <form class="login-form" method="post" action="/register">
                <input class="login-text-box" type="text" placeholder="username" autofocus name="username"><br>
                <br>
                <input class="login-text-box" type="password" placeholder="password" name="password"><br><br>
                <input class="login-text-box" type="password" placeholder="confirm password" name="confirmation"><br><br>
                <button class="btn btn-primary" type="submit">REGISTER</button>
            </form>
            {% if errormsg %}
                <div class="container-sm bg-danger error-msg">
                    <p>{{ errormsg }}</p>
                </div>
            {% endif %}
        </div>
{% endblock %}
